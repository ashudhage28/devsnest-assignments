<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(233, 155, 10);
    }
</style>
<body >
        <h1> addEventListener</h1>
        
        <p id="event">Click me.</p>
        <h1>The onclick Event</h1>
          
        <button onclick="myFunction1()">Click me</button>
        
        <p id="event1"></p>
        
        <script>
        document.getElementById("event").addEventListener("click", myFunction);
        
        function myFunction() {
          document.getElementById("event").innerHTML =" Hello Everyone";
        }
        function myFunction1() {
          document.getElementById("event1").innerHTML = "Stay Safe Stay Healthy!";
        }
        </script>
</body>
</html>
